# Workflow - build, publish jar and image to GitHub Packages for this repository(msa-rms-service-item)
name: deploy-workflow

on:
  workflow_dispatch:
    inputs:
      skip-test:
        required: true
        type: boolean
        default: false
  workflow_call:
    inputs:
      skip-test:
        required: true
        type: boolean

jobs:
  execute:
    uses: extact-io/msa-rms-parent/.github/workflows/deploy-job.yml@main
    with:
      repo: ${{ github.repository }}
      skip-test: ${{ inputs.skip-test }}
      with-image: true
      deploy-type: ecs
      ecs-taskname: item-service-task
      ecs-containername: item-service-container
      image-name: msa-service-item
      ecs-servicename: item-service
    secrets: inherit
